name:                EntelectChallenge2018
version:             0.1.0.0
github:              "quiescent/EntelectChallenge2018"
license:             GPL-3
author:              "Edward John Steere"
maintainer:          "edward.steere@gmail.com"
copyright:           "2018 Edward John Steere"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
