# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/quiescent/EntelectChallenge2018#readme>

dependencies:
- pqueue >= 1.4.1.1
- base >= 4.7 && < 5
- aeson >= 1.2.4.0
- containers >= 0.5.11.0
- vector >= 0.12.0.1
- random >= 1.1
- bytestring >= 0.10.8.2
- clock >= 0.7.2
- parallel >= 3.2.1.1
- deepseq >= 1.4.3.0
- directory >= 1.3.3.0
- mtl >= 2.2.2

library:
  source-dirs: src
  ghc-options:
    - -O2

executables:
  EntelectChallenge2018-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -O2
    - -eventlog
    - -rtsopts
    - -with-rtsopts=-A128m
    dependencies:
    - EntelectChallenge2018

